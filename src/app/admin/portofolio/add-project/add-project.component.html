<div class="container pt-3">
  <form [formGroup]="portfolioForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            id="name"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="country">Country:</label>
          <input
            type="text"
            class="form-control"
            formControlName="country"
            id="country"
          />
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="projectDate">Project Date:</label>
          <input
            type="date"
            class="form-control"
            formControlName="projectDate"
            id="projectDate"
          />
        </div>
      </div>
      <div class="col">
        <div class=" pt-4 flex justify-content-center">
          <p-multiSelect
            formControlName="categories"
            [options]="getCategories()"
            [(ngModel)]="selectedCategories"
            placeholder="Select categorie(s)"
            optionLabel="name"
          ></p-multiSelect>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="images">Images:</label>
      <input

        type="file"
        class="form-control-file"
        id="images"
        (change)="onImageChange($event)"
        multiple
      />
      <div *ngIf="selectedImages.length > 0">
        Selected files:
        <ul>
          <li *ngFor="let file of selectedImages">{{ file.name }}</li>
        </ul>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
